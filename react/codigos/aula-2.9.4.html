<body>
    <div id="root"></div>
</body>
<script>
    const timeYear = 2029
    const info2 = React.createContext(timeYear)
    function componente1(){
        return (
        React.createElement(info2.Provider, {value: timeYear}),
        React.createElement('div', {ano: 2025, id: 'content', className: 'border p-3 w-50 container mt-4'}, 
        React.createElement(componente2))
        )
    }
    function componente2(){
        const info1 = 'Bora codar juntos?'
        return React.createElement('p', null, React.createElement(componente3, {msg: info1}))
    }
    function componente3(props) {
        return(
            React.createElement(info2.Consumer, null, 
            (info2) => (
                React.createElement('strong', null, `Olá React JS! ${props.msg} - Estamos em ${info2}`)
            ))
        )   
    }
    ReactDOM.render(React.createElement(componente1),document.querySelector('#root'))
</script>
